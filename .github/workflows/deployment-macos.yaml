name: Test and deploy - MacOS
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    name: Deployment on MacOS
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
          architecture: "x64"
      - uses: actions/setup-java@v1
        with:
          java-version: "11.0.2"
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64
      - name: Install pipenv Linux
        run: pip3 install pipenv

      - name: Install python dependencies
        run: pipenv install --dev --python 3.8

      - name: Build JDK
        run: pipenv run python scripts/build_jdk.py

      - name: Test
        run: pipenv run pytest

      - name: Build MacOS wheel
        env:
          PLATFORM: macos-latest
        run: pipenv run python setup.py bdist_wheel

      - name: Deploy to Pypi
        env:
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: pipenv run twine upload dist/* --username __token__ --password $TWINE_PASSWORD
